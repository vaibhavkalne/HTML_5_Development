<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/water_flow.gif");
            width: 400px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 15px black;
            border: 5px solid purple;

            
        }
        video{
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
    <audio controls>
        <source src="media/Hanuman_Chalisa.mp3">
    </audio>
    </div>
    <!-- Video Element -->

    <h2>Video Player</h2>
    <div>
    <video controls>
        <source src="media/kaun_tuze.mp4">
    </video>
    </div>
</body>
</html>
