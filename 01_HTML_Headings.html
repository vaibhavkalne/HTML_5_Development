<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Headings</title>
</head>
<body>
    <!-- HTML Headings (h1 - h6)-->
    <h1 style="background-color:red";>HTML Heading</h1>
    <h2 style="background-color: orange">HTML Heading</h2>
    <h3 style="background-color: forestgreen">HTML Heading</h3>
    <h4 style="background-color: lightcoral">HTML Heading</h4>
    <h5 style="background-color: firebrick">HTML Heading</h5>
    <h6 style="background-color: deeppink">HTML Heading</h6>
</body>
</html>
