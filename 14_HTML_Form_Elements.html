<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        form{
            background-color:lightskyblue;
            width: 350px;
            padding: 15px;
            box-shadow: 0 0 15px black;
            margin: 10px;
            border-radius: 15px;
        }
        h2{
            font-size: 20px;
            color: deeppink;
        }
        label{
            color: green;
        }

    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="user">Username</label>
        <input type="text" id="user">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="user">Username</label>
                    </td>
                    <td>
                        <input type="text" id="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="text" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label for="lang">Select a language</label>
        <select id="lang">
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>JQUARY</option>
            <option>BOOTSTRAP</option>
            <option>AJAX</option>
            <option>ANGULAR JS</option>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label for="mass">Type Message here....</label>
        <textarea id="mass" rows="8" cols="40">

        </textarea>
    </form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label for="language">Select a language</label>
        <input list="language">
        <datalist id="language">
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>JQUARY</option>
            <option>BOOTSTRAP</option>
            <option>AJAX</option>
            <option>ANGULAR JS</option>
        </datalist>
    </form>
    <!-- Select box with optgroup -->
    <h2>Select box with optgroup</h2>
    <form>
        <label>Select Technology</label>
        <select>
            <optgroup label="languages">
                <option>Java</option>
                <option>.Net</option>
                <option>Python</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>Shell</option>
                <option>JavaScript</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
