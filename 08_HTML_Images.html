<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #car{
            border: 10px solid greenyellow;
            padding: 5px;
            box-shadow: 0 0 10px red;
            
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/cute-cat-picture_1122-449.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/cute-cat-picture_1122-449.jpg"width="300"height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/download.jpg"width="350"height="200" alt="Cars Photo">


    <h2>Image with Border like photo frame</h2>

    <img src="img/images%20(1).jpg"width="304"height="200"id="car">
    <h2>Image from google</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2h3jtb40PSc6i46uuWcOBumN5MsSDtBnbGeS1nR9vbBUahRSUEw">

    
</body>
</html>
