<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h2>I am &lt;VAibhAV&gt;</h2>


    <!-- Reg -->
    <h2>Infosys<sup>&reg;</sup></h2>

    <!-- Copy right -->
    <h2>Copyright<sup>&copy</sup></h2>
    <!-- Dollar Symbol &#36; -->
    <h2>This Laptop Is Just &#36;150</h2>
    <!-- Rupee Symbol &#8377; -->
    <h2>This Mobile is Just &#8377;8999</h2>


</body>
</html>
